<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Button</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .label-text {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .upload-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: #008f42;
            color: white;
            padding: 10px 26px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            border: none;
            outline: none;
            transition: background 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #0056b3;
        }

        .upload-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .file-input {
            display: none;
        }
    </style>
</head>
<body>

    <div class="label-text">Upload Registration Document</div>

    <label for="file-upload" class="upload-btn">
        <svg viewBox="0 0 24 24">
            <path d="M14 14v7h-4v-7H5l7-7 7 7h-5zM5 20h14v2H5v-2z"></path>
        </svg>
        Upload File
    </label>
    
    <input type="file" id="file-upload" class="file-input">

</body>
</html>
